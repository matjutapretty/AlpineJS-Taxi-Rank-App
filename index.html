<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Taxi Rank App</title>
</head>
<body>
    
    <div>
        <h1>Taxi Rank App</h1>
    </div>

    <div x-data=" {taxiData: [
        { destination: 'Makhaza', queue: 12, taxiCount: 0, fare: 12.00 },
        { destination: 'Belhar', queue: 34, taxiCount: 0, fare: 15.00 },
        { destination: 'Bellville', queue: 23, taxiCount: 0, fare: 10.00 }]}">


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Destination</th>
                    <th scope="col">Queue</th>
                    <th scope="col">Taxi Depart</th>
                    <th scope="col">Taxi Departed</th>
                    <th scope="col">Taxi Fare</th>
                    <th scope="col">Total Fare</th>
                </tr>
            </thead>
            <tbody>


                <template x-for="taxi in taxiData">
                    <tr>
                        <td>
                            <p x-text="taxi.destination"></p>
                        </td>
                        <td>
                            <template x-if="taxi.queue>0">
                            <button class="btn btn-dark btn-sm" @click="taxi.queue--">-</button>
                            </template>
                            <p x-text="taxi.queue"></p>
                            <button class="btn btn-dark btn-sm" @click="taxi.queue++">+</button>
                        </td>
                        <td>
                            <button class="btn btn-dark" @click="taxi.queue=taxi.queue-passengers, taxi.taxiCount++">Depart</button>
                        </td>
                        <td>
                            <p x-text="taxi.taxiCount"></p>
                        </td>
                        <td>
                            <p x-text="taxi.fare.toFixed(2)"></p>
                        </td>
                        
                        <td>
                            <p x-text="((taxi.fare*passengers)*taxi.taxiCount).toFixed(2)"></p>
                        </td>
                        
                    </tr>
                    
                </template>
                <tr>

                </tr>



            </tbody>
        </table>



    </div>

    <script>
        let passengers = 12;
        let queue
    </script>

    <script>
        function taxiData() {
            return {
                taxi: [
                    { destination: 'Makhaza', queue: 12, taxiCount: 0, fare: 12.00 },
                    { destination: 'Belhar', queue: 34, taxiCount: 0, fare: 15.00 },
                    { destination: 'Bellville', queue: 23, taxiCount: 0, fare: 10.00 }]
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>

</body>
</html>
