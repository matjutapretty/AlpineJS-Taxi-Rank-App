<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Taxi Rank App</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>

    <script>
        let passengers = 15;
        let queue
        let profit
        let totalPerTrip
        let userFare
        let userDestination
    </script>

    <div>
        <h1>Taxi Rank App</h1>
    </div>

    <h6> <strong>NB:</strong> A taxi can only leave with 15 or more people on the queue!</h6>

    <div x-data=" {taxiData: [
        { destination: 'Makhaza', queue: 12, taxiCount: 0, fare: 12.00, taxiFareTotal: 0 },
        { destination: 'Belhar', queue: 34, taxiCount: 0, fare: 15.00, taxiFareTotal: 0 },
        { destination: 'Bellville', queue: 23, taxiCount: 0, fare: 10.00, taxiFareTotal: 0 }]}">

        <br>
        
        <div>
            <strong>Total profit for the day: R<span x-text="_.sumBy(taxiData, function(taxi) {return taxi.taxiFareTotal})"></span></strong>
        </div>
        
        <br>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Destination</th>
                    <th scope="col">Queue</th>
                    <th scope="col">Taxi Depart</th>
                    <th scope="col">Taxi Departed</th>
                    <th scope="col">Taxi Fare</th>
                    <th scope="col">Total Fare</th>
                </tr>
            </thead>

            <tbody>
            <template x-for="taxi in taxiData">
                <tr>
                    <td>
                        <p x-text="taxi.destination"></p>
                    </td>

                    <td>
                        <template x-if="taxi.queue>0">
                            <button class="btn btn-dark btn-sm" @click="taxi.queue--">-</button>
                        </template>

                        <p x-text="taxi.queue"></p>
                        <button class="btn btn-dark btn-sm" @click="taxi.queue++">+</button>
                    </td>

                    <td>
                        <template x-if="taxi.queue>14">
                            <button class="btn btn-dark btn-sm" @click="taxi.queue=taxi.queue-passengers, taxi.taxiCount++, taxi.taxiFareTotal=(taxi.fare*passengers)*taxi.taxiCount">Depart</button>
                        </template>

                        <template x-if="15>taxi.queue">
                            <button type="button" class="btn btn-dark btn-sm" disabled @click="taxi.queue=taxi.queue-passengers, taxi.taxiCount++">Depart</button>
                        </template>
                    </td>

                    <td>
                        <p x-text="taxi.taxiCount"></p>
                    </td>

                    <td>
                        R<span x-text="taxi.fare.toFixed(2)"></span>
                    </td>
                        
                    <td>
                        R<span x-text="taxi.taxiFareTotal.toFixed(2)"></span>
                    </td>
                        
                </tr>        
            </template>
            </tbody>
        </table>

    </div>

</body>
</html>
